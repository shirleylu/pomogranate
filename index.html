<html>
  <head>
    <title>Pomogranate</title>
    <link rel="Shortcut Icon" href="media/icon.png" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id='timerwr'>
      <p id='what'><a href="#" onclick="$('#about').show(); $('#what').hide();">What is pomogranate?</a></p>
      <div id='about'>
        <p>
        Pomogranate is a time management app based on the pomodoro technique. The technique breaks down work into 30 minute segments - 25 minutes of work and 5 minutes of break.
      </p>
      <a href="#" onclick="$('#about').hide(); $('#what').show();">hide</a>
      </div>
      <div id='timer'>25:00</div>
    </div>
    
    <div id='pomo' class='wrapper'>
      
      <div id='newpomo'>
      </div>
      <div id='compomo'>
        <div class='pom'>
          <span class='pomos left'>Watch Covert Affairs</span>
          <span class='pomorates right'><img class='seed' src='media/badseed.png'/><img class='seed' src='media/badseed.png'/><img class='seed' src='media/badseed.png'/><img class='seed' src='media/badseed.png'/><img class='seed' src='media/badseed.png'/></span>
        </div>
      </div>
    </div>
  </body>
</html>
